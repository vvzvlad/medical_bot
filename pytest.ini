[pytest]
# Pytest configuration for medical bot tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Add current directory to Python path
pythonpath = .

# Asyncio mode
asyncio_mode = auto

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (uncomment to enable)
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=80

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests (automatically applied)
    llm_real: tests that make real API calls to LLM (deselect with '-m "not llm_real"')
    timeout: Test timeout in seconds

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
# timeout = 300

# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache

# Disable warnings
filterwarnings =
    # Ignore specific warnings if needed
    # ignore::DeprecationWarning
